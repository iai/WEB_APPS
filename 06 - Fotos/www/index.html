<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="Fotos" ng-controller="CameraController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Opções disponíveis no plugin de Fotos</h1>
      </ion-header-bar>
      <ion-content padding="true">

        <button ng-click="buscarFoto()" class="button button-primary button-block">Buscar uma foto</button>

        <img ng-src="{{foto}}">

        <span>Debug: {{foto}}</span>

      </ion-content>
    </ion-pane>
  </body>
</html>
