<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/TraducaoService.js"></script>
    <script src="js/TraducaoController.js"></script>
  </head>
  <body ng-app="Globalization">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{idioma.TITULO}}</h1>
      </ion-header-bar>
      <ion-content>

        <div class="card">
          <div class="item item-divider">
            {{idioma.OLA_MUNDO}}
          </div>
          <div class="item item-text-wrap" ng-controller="TraducaoController" ng-show="preferencias">
            <p>{{idioma.DATA}}: {{preferencias.data}}</p>
            <p>{{idioma.DIA_SEMANA}}: {{preferencias.dia_semana}}</p>
            <p>{{idioma.NUMERO}}: {{preferencias.numero}}</p>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
