<ion-view>
	
	<ion-header-bar class="bar-positive">
		<h1 class="title">Login</h1>
	</ion-header-bar>

	<ion-content class="padding">

		<span class="erro" ng-show="erro">E-mail ou senha invÃ¡lidos</span>

		<form name="frmLogin" ng-submit="logar()">

			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">E-mail</span>
					<input type="text" placeholder="E-mail" ng-model="Login.email">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Senha</span>
					<input type="password" placeholder="Senha" ng-model="Login.senha">
				</label>

			</div>

			<button type="submit" class="button button-positive button-block">Entrar</button>

		</form>

	</ion-content>

</ion-view>
