<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
  </head>
  <body ng-app="ControleUsuarios">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button ng-cloak="">Voltar</ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Home -->
      <ion-tab title="Home" icon-off="ion-social-windows-outline" icon-on="ion-social-windows" href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Inserir -->
      <ion-tab title="Inserir Usu&#xE1;rio" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/inserir">
        <ion-nav-view name="tab-inserir"></ion-nav-view>
      </ion-tab>

      <!-- Listar -->
      <ion-tab title="Listar Usu&#xE1;rios" icon-off="ion-drag" icon-on="ion-drag" href="#/listar">
        <ion-nav-view name="tab-listar"></ion-nav-view>
      </ion-tab>

      <!-- Sobre -->
      <ion-tab title="Sobre" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/sobre">
        <ion-nav-view name="tab-sobre"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </body>
</html>
