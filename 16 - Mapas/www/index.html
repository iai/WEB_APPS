<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/AplicativoController.js"></script>
    <!-- / -->

    <!-- Services -->
    <script src="js/services/Internet.js"></script>
    <script src="js/services/GMaps.js"></script>
    <script src="js/services/MinhaLocalizacao.js"></script>
    <!-- / -->

    <!-- Directives -->
    <script src="js/directives/mapa.js"></script>
    <!-- / -->

  </head>
  <body ng-app="Mapas" ng-controller="AplicativoController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Google Maps</h1>
        <div class="buttons">
          <button class="button" ng-click="paraSeguir()" ng-show="seguidor">Pare de Seguir</button>
          <span>{{seguidor | json}}</span>
        </div>
        
      </ion-header-bar>

      <ion-content scroll="false">
        <mapa online="online" on-create="criouMapa(mapa)"></mapa>
        <span ng-hide="online">Você precisa estar conectado a internet para ver o mapa</span>
      </ion-content>

      <ion-footer-bar class="bar-stable" ng-show="online">
        <button type="button" class="button button-icon icon ion-navigate" ng-click="ondeEstou()"></button>
        <a class="button button-dark" ng-click="buscaEnderecos()">Endereços</a>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
