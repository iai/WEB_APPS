	<ion-content class="padding">

		<ion-refresher pulling-text="Deslize para atualizar" on-refresh="atualizar()"></ion-refresher>

		<ion-list>
			<ion-item class="item-icon-right" ng-repeat="item in registros" href="#/aplicativo/detalhe/{{item.id}}">

				<p>{{item.Email}}</p>

			</ion-item>
		</ion-list>

		<ion-infinite-scroll on-infinite="carregaMais()"></ion-infinite-scroll>

	</ion-content>
</ion-view>
