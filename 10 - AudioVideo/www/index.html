<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="AudioVideo" ng-controller="AudioVideoController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Player de Áudio</h1>
        <div class="buttons">
          <button class="button" ng-click="abreVideo()">Abra o Vídeo</button>
        </div>
      </ion-header-bar>

      <ion-content>

        <ion-list>
          <ion-item ng-repeat="item in musicas" ng-click="incluiNoPlayer(item);">
            <i class="icon ion-play"></i>
            <span class="item-text">
              {{item.artista}}
            </span>
          </ion-item>
        </ion-list>

        <ion-list class="list-inset">
          <ion-item>
            {{tocando.artista || 'Escolha o Artista acima'}}
          </ion-item>
          <ion-item class="range range-calm center">

            <button class="button button-small button-outline button-calm" ng-click="play()" ng-show="tocando"><i class="ion-play"></i></button>
            <button class="button button-small button-outline button-calm" ng-click="pause()" ng-show="tocando"><i class="ion-pause"></i></button>
            <button class="button button-small button-outline button-calm" ng-click="stop()" ng-show="tocando"><i class="ion-stop"></i></button>

            <i class="icon ion-volume-low"></i>
            <input type="range" min="0" max="100" ng-model="volume" ng-change="alteraVolume(volume)">
            <i class="icon ion-volume-high"></i>

          </ion-item>
        </ion-list>

      </ion-content>
    </ion-pane>
  </body>
</html>
