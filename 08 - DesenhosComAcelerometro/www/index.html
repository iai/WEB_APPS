<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="QuadroBranco">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Desenhando com Canvas</h1>
      </ion-header-bar>
      <ion-content scroll="false" ng-controller="QuadroBrancoController">

        <div class="card">

        <div class="item item-divider">
          <a class="button" ng-click="limpar=true">Limpar</a>
          <a class="button" ng-hide="aceleracao" ng-click="iniciaAcelerometro()">Usar o Acelerômetro</a>
          <a class="button" ng-show="aceleracao" ng-click="terminaAcelerometro()">Parar o Acelerômetro</a>
        </div>

        <div class="item item-text-wrap">
          <quadro-branco id="quadro" width="250" height="120" cor="cores[cor_selecionada]" limpar="limpar" aceleracao="aceleracao" salvar-imagem="salvarImagem"></quadro-branco>
          <img ng-src="{{arquivo}}">
        </div>

        <div class="item item-divider row">
          <div class="col" ng-repeat="(cor, hexadecimal) in cores">
            <div ng-class="{true : 'paleta marcado', false : 'paleta'}[cor == cor_selecionada]" style="background-color:{{hexadecimal}}" ng-click="escolheCor(cor);">
            </div>
          </div>
        </div>

        </div>


        <div style="height:60px;background-color:#eea">{{aceleracao | json}}</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
