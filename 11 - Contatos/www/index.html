<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/HomeController.js"></script>
    <script src="js/InserirController.js"></script>
    <script src="js/ListarController.js"></script>
    <script src="js/DetalheController.js"></script>
    <script src="js/ContatoService.js"></script>
  </head>
  <body ng-app="IntegrandoComContatos">


    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button><i class="ion-arrow-left-c"></i></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-tabs class="tabs-icon-left tabs-color-active-positive">

      <ion-tab title="Home" icon-off="ion-ionic" icon-on="ion-ionic" href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Inserir Contato" icon-off="ion-person-add" icon-on="ion-person-add" href="#/inserir">
        <ion-nav-view name="tab-inserir"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Listar Contatos" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/listar">
        <ion-nav-view name="tab-listar"></ion-nav-view>
      </ion-tab>

    </ion-tabs>


  </body>
</html>
