<ion-view title="Listagem de Contatos">
	<ion-content class="padding">

		<ion-refresher pulling-text="Atualize" on-refresh="atualizar()"></ion-refresher>

		<ion-list>
			<ion-item class="item-icon-right" ng-repeat="item in contatos" href="#detalhe/{{item.id}}">

				<h2>{{item.id}} - {{item.name.formatted}}</h2>
				<p ng-repeat="email in item.emails">{{email.type}}: {{email.value}}</p>
				<p ng-repeat="telefone in item.phoneNumbers">{{telefone.type}}: {{telefone.value}}</p>

				<i class="icon ion-chevron-right icon-acessory"></i>

				<ion-option-button class="button-assertive" ng-click="apagar(item.id)">Apagar</ion-option-button>

			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
